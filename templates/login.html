{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="login-background d-flex justify-content-center align-items-center" style="background-image: url('{% static 'images/t4.jpg' %}'); height: 100vh; background-size: cover; background-position: center;">
        <div class="container my-5">
            <h2 class="text-center mb-4">Login</h2>
            
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Username:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
