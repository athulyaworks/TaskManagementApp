{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register-background d-flex justify-content-center align-items-center" style="background-image: url('{% static 'images/t4.jpg' %}'); height: 100vh; width:100%">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-4 text-success">Create Your Account</h2>
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            
            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
